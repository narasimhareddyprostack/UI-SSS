<html>
    <head>
        <title>Block Level vs Inline</title>
    </head>
    <body>
       
        <div>Good Morning</div>
        <h2 style="background-color: red;">Good Afternoon</h2>
        <p>Good Evening</p>
        <hr>
        <i>Good Morning</i>
        <a style="background-color: red;">Good Afternoon</a>
        <span>Good Evening</span>

</html>
