        <div>
            <h2>Contact Page</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form action="/login">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label >Subject</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label >Services</label>
                                    <select class="form-control">
                                        <option >Web Dev</option>
                                        <option >Mobile Dev</option>
                                        <option >Cloud Dev</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label >Message</label>
                                    <textarea rows="6" class="form-control" ></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Submit Comment" class="btn btn-warning">
                    </form>
                </div>
                <div class="col-6">
                    <!-- Google Map -->
                     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.179613769193!2d77.700996!3d12.962415000000002!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1751083965892!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
